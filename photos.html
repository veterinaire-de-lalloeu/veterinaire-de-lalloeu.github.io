<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://i.imgur.com/BZU2oDj.png">
  <link rel="stylesheet" type="text/css" href="resources/reset-min.css">
  <title>Cabinet Vétérinaire de l'Allœu</title>
</head>
<body>
	<div id="container">
		<h2>Photos</h2>
		<div class="carousel-container">
			<button class="prev-btn">&lt;</button>
			<div class="carousel">
				<div class="carousel-item"><img src="https://i.imgur.com/XDDrsMd.png" alt="Image 1"></div>
				<div class="carousel-item"><img src="https://i.imgur.com/zXTOStv.png" alt="Image 2"></div>
				<div class="carousel-item"><img src="https://i.imgur.com/JvzagZo.png" alt="Image 3"></div>
				<div class="carousel-item"><img src="https://i.imgur.com/8JufalH.png" alt="Image 4"></div>
			</div>
			<button class="next-btn">&gt;</button>
		</div>
		<div class="modal" id="imageModal">
			<span class="close">&times;</span>
			<img class="modal-content" id="modalImage" alt="Full-size Image">
		</div>
	</div>
</body>
</html>
